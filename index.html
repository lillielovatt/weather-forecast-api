<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- my CSS style sheet -->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin&display=swap" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <header>
        Weather Dashboard
    </header>
    <main class="container-fluid justify-space-between h-100">
        <div class="row">
            <!-- left side, 3 columns wide, for user input and history -->
            <div class="col-md-3">
                <!-- search a city/zipcode -->
                <div class="search-city pb-4">
                    <h2 class="card-header">Enter a City</h2>
                    <form id="user-form" class="search-form">
                        <label class="form-label" for="city"></label>
                        <input type="text" name="city" id="city" class="form-input" autofocus="true" />
                        <br />
                        <button class="btn" type="submit">Get Forecast</button>
                    </form>
                </div>
                <!-- cities from local storage -->
                <div class="storage-city">
                    <h2>History</h2>
                    <ul class="recent-city">
                    </ul>
                </div>
            </div>
            <!-- right side, 9 columns wide, for current forecast and 5 day -->
            <div class="col-md-9 forecast-container">
                <!-- today's forecast -->
                <div class="forecast-today pt-3 pb-3 ">
                </div>
                <!-- 5 day forecast -->
                <div class="forecast-5day row">
                </div>
            </div>
        </div>
    </main>

    <!-- moment js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <!-- file that allows me to reference but hide my API key -->
    <script type='text/javascript' src='./assets/js/config.js'></script>
    <!-- main script.js file -->
    <script src="./assets/js/script.js"></script>
</body>

</html>
