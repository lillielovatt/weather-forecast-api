<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- my CSS style sheet -->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Document</title>
</head>

<body>
    <header>
        Weather Dashboard
    </header>
    <!-- pl-5  -->
    <main class="container-fluid justify-space-between h-100">
        <div class="row">
            <div class="col-md-3">
                <!-- search a city/zipcode -->
                <div class="search-city pb-4">
                    <h3 class="card-header">Search for a City</h3>
                    <form id="user-form" class="search-form">
                        <label class="form-label" for="city"></label>
                        <input type="text" name="city" id="city" class="form-input" autofocus="true" />
                        <br />
                        <button class="btn" type="submit">Get Forecast</button>
                    </form>
                </div>
                <!-- cities from local storage -->
                <div class="storage-city">
                    <h2>History</h2>
                    <ul class="recent-city">
                    </ul>
                </div>
            </div>
            <div class="col-md-9">
                <!-- today's forecast -->
                <div class="forecast-today pb-5 h-50">

                </div>
                <!-- 5 day forecast -->
                <div class="forecast-5day row h-50">

                </div>
            </div>
        </div>

    </main>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script type='text/javascript' src='./assets/js/config.js'></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
